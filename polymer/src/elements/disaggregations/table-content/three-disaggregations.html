<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-data-table/etools-data-table.html">

<link rel="import" href="../../../behaviors/disaggregations.html">
<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../styles/detail-table.html">
<link rel="import" href="../disaggregation-table-row.html">

<dom-module id="three-disaggregations">
  <template>

    <style include='detail-table'></style>

    <tr class='horizontal layout'>
      <th class='flex cell'></th>
      <template is="dom-repeat"
                items="[[columns]]"
                as="column">
        <th class='flex cell'>[[_capitalizeFirstLetter(column.value)]]</th>
      </template>
      <th class='flex cell'>Total</th>
    </tr>

    <template is="dom-repeat"
              items="[[outerRowsForDisplay]]"
              as="outerRow">
      <disaggregation-table-row data=[[outerRow]] type="outerRow"></disaggregation-table-row>
      <template is="dom-repeat"
                items="[[_determineMiddleRows(outerRow.id)]]"
                as="middleRow">
        <disaggregation-table-row data=[[middleRow]]></disaggregation-table-row>
      </template>
   </template>

   <disaggregation-table-row data=[[columnTotalRow]]
                             total=[[total]]
                             type="headerRow">
   </disaggregation-table-row>

   <template is="dom-repeat"
             items="[[bottomRows]]"
             as="bottomRow">
     <disaggregation-table-row data=[[bottomRow]]
                               type="totalsRow">
     </disaggregation-table-row>
  </template>

  </template>

  <script>
    Polymer({
      is: 'three-disaggregations',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.DisaggregationBehavior,
      ],

      properties: {
        data: {
          type: Object,
          value: {}
        },

        mapping: {
          type: Array,
          value: []
        },

        total: Number,

        //Passing columnNames as a param is required to trigger update.
        columns: {
          type: Array,
          computed: '_getColumns(mapping)'
        },

        outerRowsForDisplay: {
          type: Array,
          computed: '_determineOuterRows(mapping)'
        },

        totalsForDisplay: {
          type: Array,
          computed: '_determineTotals(mapping)'
        },

        columnTotalRow: {
          type: Object,
          value: {}
        }
      },

      _getColumns: function(mapping) {
        return this.mapping[0].choices;
      },

      _determineOuterRows: function() {
        var self = this;
        var columnChoices = this.mapping[0].choices;
        var outerRows = this.mapping[1].choices;
        var middleRows = this.mapping[2].choices;
        var outerRowsForDisplay = [];

        outerRows.map(function(x) {
          var title = x.value;

          var outerRowData = columnChoices.map(function(z) {
            var formatted = self._formatDisaggregationIds([x.id, z.id]);
            return self.data.disaggregation[formatted];
          });
          var formatted = self._formatDisaggregationIds([x.id]);
          var total = self.data.disaggregation[formatted];

          outerRowsForDisplay.push({
            title: x.value,
            data: outerRowData,
            id: x.id,
            total: total
          });
        });
        return outerRowsForDisplay;
      },

      _determineMiddleRows(outerRowID) {
        var self = this;
        var columnChoices = this.mapping[0].choices;
        var middleRows = this.mapping[2].choices;
        var middleRowsForDisplay = [];

        middleRows.map(function(y) {
          var data = columnChoices.map(function(z) {
            var formatted = self._formatDisaggregationIds([outerRowID, y.id, z.id]);
            return self.data.disaggregation[formatted];
          });

          formatted = self._formatDisaggregationIds([outerRowID, y.id]);
          var total = self.data.disaggregation[formatted];

          middleRowsForDisplay.push({
            title: y.value,
            data: data,
            id: y.id,
            total: total
          });
        });
        return middleRowsForDisplay;
      },

      _determineTotals: function() {
        var self = this;
        var columnChoices = this.mapping[0].choices;
        var middleRows = this.mapping[2].choices;
        var bottomRows = [];

        var columnData = columnChoices.map(function(z) {
          var formatted = self._formatDisaggregationIds([z.id]);
          return d = self.data.disaggregation[formatted];
        });

        var columnTotalRow = {
          data: columnData,
          title: 'total',
          total: this.total
        };
        this.columnTotalRow = columnTotalRow;

        middleRows.map(function(y) {
          var data = columnChoices.map(function(z) {
            var formatted = self._formatDisaggregationIds([y.id, z.id]);
            return self.data.disaggregation[formatted];
          });

          var formatted = self._formatDisaggregationIds([y.id]);
          var total = self.data.disaggregation[formatted];

          bottomRows.push({
            title: y.value,
            data: data,
            id: y.id,
            total: total
          });
        });

        this.bottomRows = bottomRows;
      },

    });
  </script>
</dom-module>
