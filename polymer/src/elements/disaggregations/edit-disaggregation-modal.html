<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<link rel="import" href="../../elements/disaggregations/edit-disaggregation-table.html">

<dom-module id="edit-disaggregation-modal">
  <template>
    <style>
      :host {
        display:block;
      }
      paper-dialog {
        min-width:640px;
      }
    </style>

    <paper-dialog id="dialog" modal with-backdrop opened="[[isOpen]]">
      <div class="header">
        <h2>Edit data</h2>
        <span>Time period: [[item.time_period_start]] - [[item.time_period_end]]</span>
        <paper-icon-button icon="icons:close" title="Close" dialog-dismiss></paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <template is="dom-if" if="[[isOpen]]" restamp="true">
          <edit-disaggregation-table
            total=[[item.total]]
            item=[[item]]
            data=[[data]]
            mapping=[[mapping]]>
          </edit-disaggregation-table>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons">
        <paper-button raised dialog-dismiss>Cancel</paper-button>
        <paper-button raised dialog-confirm>Save</paper-button>
      </div>

    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'edit-disaggregation-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        data: {
          type: Object,
          value: {}
        },
        mapping: {
          type: Object,
          value: {}
        },
        item: {
          type: Object,
          value: {}
        },

        isOpen: Boolean,

      },

      listeners: {
        'dialog.iron-overlay-closed': 'close',
      },

      open: function () {
        this.set('isOpen', true);
      },

      close: function () {
        this.set('isOpen', false);
      },

    });
  </script>
</dom-module>
