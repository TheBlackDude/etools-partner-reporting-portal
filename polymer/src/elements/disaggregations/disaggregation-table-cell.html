<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-data-table/etools-data-table.html">

<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../styles/detail-table.html">

<dom-module id="disaggregation-table-cell">
  <template>

    <style include='detail-table'></style>

    <!-- Todo: sub-divide cells for more detailed data. -->

    <span>[[value.v]] [[title]] [[total]] </span>

  </template>

  <script>
    Polymer({
      is: 'disaggregation-table-cell',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        value: Number,
        title: String,
        total: Number,
      },
    });
  </script>

</dom-module>
